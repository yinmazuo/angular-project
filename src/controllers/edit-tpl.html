<div class="edit">
  <div class="edit-title">
    <h2>{{list.title}}</h2>
    <div class="edit-btn-group">
      <button class="btn small" ng-click="save()">Save</button>
      <button class="btn small back" ui-sref="mars.lists">Back</button>
    </div>
  </div>  
  <div class="edit-question-lists">
    <div class="question">
      <span class="question-seq">{{question.seq}}</span>
      <h3 class="question-title">{{question.title}}</h2>
      <div class="question-items" ng-if="question.type !== 'textarea'">
        <span class="question-item" ng-repeat="item in question.items track by $index">
          <input ng-if="question.type === 'ratio'" type="ratio" name="">
          <input ng-if="question.type === 'checkbox'" type="checkbox" name="">
          <span>{{String.fromCharCode(65 + $index)}}</span>
          <input type="text" ng-model="item">         
        </span>
      </div>
      <div class="question-textarea" ng-if="question.type === 'textarea'">
        <textarea ng-model="textarea"></textarea>
      </div>
    </div>
  </div>
  <div class="edit-add-question">
    
  </div> 
  <div class="edit-datepicker">
    
  </div>
</div>
